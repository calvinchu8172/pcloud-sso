---
de:
  help:
    intro:
      title: Einleitung
      step_1: myZyXELcloud,Ihre Lösung für Fernverwaltung und sicheren Zugriff auf
        Ihre Zyxel-Netzwerkgeräte von überall, wo eine Internetverbindung zur Verfügung
        steht.!
      step_2: myZyXELcloud bietet 3 Anmeldemöglichkeiten im Cloud–Portal. Sie können
        sich von Ihrem bestehenden sozialen Netzwerk-Account zum Beispiel Facebook
        oder Google, ohne zusätzliche Eingabe von Benutzerinformationen, anmelden.
        Wenn Sie nicht über ein soziales Netzwerk angemeldet sind, können Sie sich
        auch durch myZyXELcloud mit Ihrer Email anmelden.
    sign_in:
      title: Anmeldung über soziale Netzwerke
      step_1: Bitte bestätigen Sie in myZyXELcloud Ihre Daten aus dem öffentlichen
        Profil von Facebook.
      step_2: Bitte bestätigen Sie in myZyXELcloud Ihre Daten aus dem öffentlichen
        Profil von Google+.
      step_3: Bitte lesen und bestätigen Sie die Nutzensbedingungen.
      step_4: Nachdem Sie in Ihrem sozialen Netzwerk-Konto angemeldet sind, können
        Sie Ihr Benutzerprofil in myZyXELcloud Portal bearbeiten. Wenn Sie Ihr Passwort
        ändern möchten, verwenden Sie bitte den sozialen Netzwerk Account (Facebook
        oder Google).
    register:
      title: Registrierung bei myZyXELcloud
      step_1: Bitte füllen Sie alle Informationsfelder auf der Anmeldeseite aus
      step_2: myZyXELcloud wird Ihnen eine Bestätigungs-Email an Ihr Email-Konto senden
      step_3: Bitte drücken Sie den Button “nicht geprüft”
      step_4: Wenn Sie keine Bestätigungs E-Mail erhalten haben, können Sie den Button
        “andere E-Mail Adresse verwenden” oder “E-Mail erneut senden” drücken
      step_5: "Ändern Sie Ihre E-Mail Adresse falls es zu Problemen mit der E-Mail
        Adresse kommt, die Sie eingegeben haben."
      step_6: "Überprüfen Sie Ihren Posteingang innerhalb von 3 Tagen und klicken
        auf den Bestätigungslink, um Ihre Registrierung zu bestätigen."
      step_7: The page will redirect to confirmed pageDie Seite wird Sie zu der bestätigten
        Seite umleiten.
    forget_pwd:
      title: Passwort vergessen
      step_1: Wenn Sie Ihr Passwort vergessen haben, klicken Sie auf den Link “Passwort
        vergesen” auf der Anmeldeseite.
      step_2: myZyXELcloud wird eine Email an Ihr registriertes E-Mail-Konto senden,
        um Ihr Passwort zurück zu setzen.
      step_3: 'Für soziale Netzwerk-Accounts: Wenn Sie Ihr Passwort ändern möchten,
        wenden Sie bitte an den Service des sozialen Netzwerk Account (Facebook oder
        Google).'
      step_4: Bitte gehen zu auf den Link in der Email, bevor Sie das Passwort zurück
        setzen können.
      step_5: Bitte geben Sie Ihr neues Passwort ein und drücken den Eingabe Button.
      step_6: Sie werden automatisch mit Ihrem neuen Passwort angemeldet.
    profile:
      title: Cloud Benutzerprofil und Passwort ändern
      step_1: Bitte drücken Sie das Benutzer-ICON auf der rechten Seite nachdem Sie
        sich in myZyXELcloud angemeldet haben.
      step_2: Um Ihr Passwort zu ändern, tragen Sie bitte Ihr aktuelles und neues
        Passwort ein.
      step_3: Benutzerprofil bearbeiten
    pair:
      title: Geräte verbinden
      step_1: Bitte drücken Sie den “Suchen Button”, um die automatische Geräte-Suche
        zu starten. Wenn Sie Ihr Gerät nicht finden, bitte drücken Sie den „manuelle
        Suche Button“ und tragen Ihr Gerät ein.
      step_2: Drücken Sie “NAS finden” damit die LED am NAS 30 Sekunden lang blinkt
      step_3: myZyXELcloud benötigt die Eingabe Ihrer NAS MAC Adresse und die Seriennummer,
        um Ihr Gerät hinzu zufügen.
      step_4: Für die Verbindung der Geräte drücken Sie den “Eingabe Button” um Ihr
        Gerät zu bestätigen.
      step_5: Drücken Sie den “Verbinden Button” innerhalb von 10 Minuten.
      step_6: Drücken SIe den
    ddns:
      title: DDNS Einstellungen
      step_1: Bitte geben Sie Ihren Host-Namen für DDNS mit 3 bis 63 Zeichen ein.
        Das erste Zeichen muss ein Buchstabe sein.
    upnp:
      title: UPnP EInstellungen
      step_1: Als nächstes wird myZyXELcloud Ihre UPnP Einstellungen synchronisieren.
      step_2: myZyXELcloud wird alle UPnP Services, die in Ihrem Gerät installiert
        sind auflisten. Bitte wählen Sie aus welchen Service sie aktivieren oder deaktivieren
        möchten.
      step_3: Ein Klick auf “Dienst Port anzeigen” zeigt Ihnen eine Port-Liste aller
        Dienste. Die Dienst-Port Nummer kann selbst definiert werden oder automatisch
        erstellt werden. Verfügbare Dienst-Ports sind 1024-65535.
      step_4: 'myZyXELcloud wird Ihnen die aktualisierten UPnP Einstellungen anzeigen.,
        (example: NAS540 HTTP web service default port is 8000, please enter the URL
        as http:// yourname:8000, and ownCloud is http://yourname.zyxel.me:5000/pkg/ownCloud/,
        FTP is ftp://yourname.zyxel.me)'
      step_5: |-
        HTTP Standard Port ist 8000
        HTTPS Standard Port ist 8001
        FTP Standard Port ist 21
      step_6: Der Dienst-Port Änderungs-Service wird ab Firmware v5.1 oder Cloud Agent
        v1.0.0 oder höher unterstützt.
      step_7: Herzlichen Glückwunsch, Sie können nun Ihre verbundenen Geräte auf “Meine
        Geräte” einsehen.
      step_8: Drücken Sie den erweitern Button
      step_9: Ihnen werden Informationen zum RAID Status, zu der CPU Temperatur, Lüfter
        Geschwindigkeit sowie der Festplatten Status angezeigt. Die Anzeige inkludiert
        auch diverse Warn-Status Meldungen im Fehlerfall.
      step_10: System Informationen werden ab NAS Firmware v5.1 oder höher sowie Cloud
        Agent v1.0.0 oder höher unterstützt.
    package:
      title: Paket Einrichtung
      step_1: Aktivieren oder Deaktivieren der Paket Dienste
      step_2: Klicken Sie “Paket Einrichtung”
      step_3: myZyXELcloud synchronisiert nun Ihre Paket Einstellungem vom NAS.
      step_4: Das Portal listet alle verfügbaren Pakete auf die derzeit auf Ihrem
        Gerät installiert sind. Bitte wählen Sie welche Pakete Sie aktivieren oder
        deaktivieren möchten.
      step_5: Drücken Sie Bestätigen
      step_6: Paket Einstellungen werden ab NAS Firmware v5.1 oder höher unterstützt,
        sowie Cloud Agent v1.0.0 oder höher.
