---
tr:
  help:
    intro:
      title: Giriş
      step_1: myZyxelCloud, uzak uygulama yönetimi ve bir Internet bağlantısına sahip
        herhangi bir yerden Zyxel ağ cihazları aksesuarınıza güvenli erişime yönelik
        çözümünüzdür!
      step_2: myZyxelCloud, bulut portalında oturum açmak için 3 yol sağlar. Ek kullanıcı
        bilgileri girmeden, var olan “FACEBOOK” veya “Google+” sosyal ağ hesabınızı
        kullanarak oturum açabilirsiniz. Bir sosyal ağ hesabınız yoksa, e-posta adresinizle
        myZyxelCloud kaydı yaptırabilirsiniz.
    sign_in:
      title: Sosyal ağla oturum açın
      step_1: Genel profilinizin ve e-posta adresinizin FACEBOOK'tan alınması için
        lütfen myZyxelCloud isteğini kabul edin.
      step_2: Genel profilinizin ve e-posta adresinizin Google+'tan alınması için
        lütfen myZyxelCloud isteğini kabul edin.
      step_3: Lütfen Zyxel bulut kullanım hükümlerini inceleyip kabul edin.
      step_4: Sosyal ağ hesabınızla oturum açtıktan sonra, myZyxelCloud portalı üzerinde
        kullanıcı profilinizi düzenleyebilirsiniz. Hesap şifrenizi değiştirmek isterseniz,
        var olan şifrenizi değiştirmek için lütfen var olan sosyal ağ hesabınızı (FACEBOOK
        veya Google+) kullanın.
    register:
      title: myZyxelCloud portalına kaydolun
      step_1: Lütfen kaydolma sayfasındaki tüm gerekli bilgileri doldurun
      step_2: myZyxelCloud, e-posta hesabınıza bir onay e-postası gönderecektir.
      step_3: 'Doğrulanmadı düğmesine basın:'
      step_4: Bir onay e-postası almadıysanız, “başka e-posta adresine değiştir” veya
        "onay e-postasını tekrar gönder” öğesini seçebilirsiniz.
      step_5: Girdiğiniz e-posta adresiyle sorun yaşarsanız başka e-posta adresine
        değiştirin.
      step_6: Lütfen e-posta hesabınızın gelen kutusunu denetleyip, hesap kaydınızı
        onaylamak için 3 gün içinde e-postadaki onay bağlantısına tıklayın.
      step_7: Sayfa, onaylama sayfasına yönlendirecektir
    forget_pwd:
      title: "Şifremi unuttum"
      step_1: Şifrenizi unutursanız, lütfen oturum açma sayfasındaki “forgot my password”
        ("şifremi unuttum") bağlantısına tıklayın.
      step_2: myZyxelCloud, hesap şifrenizi sıfırlamak için kayıtlı e-posta hesabınıza
        bir e-posta gönderecektir.
      step_3: 'Not: Sosyal ağ hesabı için, hesap şifrenizi değiştirmek isterseniz,
        var olan şifrenizi değiştirmek amacıyla lütfen var olan sosyal ağ hesabınızı
        (FACEBOOK veya Google+) kullanın.'
      step_4: "Şifrenizi sıfırlamaya başlamak için lütfen e-posta mesajındaki bağlantıya
        tıklayın."
      step_5: Lütfen yeni şifrenizi girip Submit (Gönder) düğmesine basın.
      step_6: myZyxelCloud, yeni sıfırlanan şifrenizle otomatik olarak oturum açacaktır.
    profile:
      title: Bulut kullanıcı profilini düzenleyin ve şifreyi değiştirin
      step_1: myZyxelCloud oturumu açtıktan sonra lütfen sağ taraftaki kullanıcı simgesine
      step_2: Geçerli şifreyi ve hesap şifresini değiştirmeye yönelik yeni şifreyi
        girin.
      step_3: Bulut kullanıcı profilini düzenleyin
    pair:
      title: Cihaz Eşleştirme
      step_1: Cihazınızı otomatik olarak aramayı başlatmak için lütfen arama düğmesine
        basın. Cihazınız bulunamazsa, cihazınızı elle eklemek için lütfen “Manually
        Add” (Elle Ekle) düğmesine basın.
      step_2: "‘NAS'ı bul’ öğesine tıklamak, NAS LED göstergenizin 30 saniye boyunca
        yanıp sönmesini sağlamalıdır."
      step_3: myZyxelCloud, cihazınızın elle eklenmesi için MAC adresi ve seri numarası
        bilgilerinizi girmenizi gerektirir.
      step_4: Onaylayıp cihazınızı eşleştirmek için lütfen “Submit” (Gönder) düğmesine
        basın.
      step_5: 10 dakika içinde aygıtınızda Pairing (Eşleştirme) düğmesine basın.
      step_6: DDNS ve UPnP hizmetini ayarlamak için “Confirm” (Onayla) düğmesine basın.
    ddns:
      title: DDNS Ayarı
      step_1: Lütfen DDNS için 3-63 karakter arasında istediğiniz bir ana bilgisayar
        adı girin. İlk karakter bir harf olmalıdır.
    upnp:
      title: UPnP Ayarı
      step_1: Ardından, myZyxelCloud, UPnP ayarlarını eşitleyecektir.
      step_2: myZyxelCloud, cihazınızda yüklü olan tüm UPnP hizmetlerini listeleyecektir;
        lütfen etkinleştirmek veya devre dışı bırakmak istediğiniz hizmetleri seçin.
      step_3: "“Hizmet Bağlantı Noktasını Göster” öğesine tıklamak, tüm hizmetlere
        yönelik bağlantı noktası numarasını listeleyecektir. Hizmet bağlantı noktası
        numarası tanımlanabilir veya bulut portalının 1024~65535 arasından kullanılabilir
        bir hizmet bağlantı noktasını otomatik olarak oluşturması sağlanır."
      step_4: 'myZyxelCloud, güncellenmiş UPnP ayarlarının sonuçlarıyla yanıt verecektir
        (örnek: NAS540 HTTP web hizmeti varsayılan bağlantı noktası 8000 olduğunda,
        URL http://yourname:8000, ownCloud http://yourname.zyxel.me:5000/pkg/ownCloud/
        ve FTP ftp://yourname.zyxel.me şeklindedir).'
      step_5: |-
        HTTP varsayılan bağlantı noktası 8000,
        HTTPS varsayılan bağlantı noktası 8001,
        FTP varsayılan bağlantı noktası 21 şeklindedir.
      step_6: Hizmet bağlantı noktası numarasını değiştirme, NAS aygıt yazılımı 5.1
        veya üstü, Cloud agent 1.0.0 veya üstü sürümde desteklenir.
      step_7: Tebrikler, eşleştirilen cihazı “My Devices” (Cihazlarım) altında görebilirsiniz.
      step_8: Genişlet düğmesine tıklayın
      step_9: RAID durumu, işlemci sıcaklığı, FAN hızı ve disk kullanımı bilgileri,
        normal ve uyarı durumunu da içermek üzere bu sayfada listelenecektir.
      step_10: Sistem bilgisi, NAS aygıt yazılımı 5.1 veya üstü, Cloud agent 1.0.0
        veya üstü sürümde desteklenir.
    package:
      title: Paket Kurulumu
      step_1: Paket hizmetini etkinleştirin veya devre dışı bırakın
      step_2: "“Paket Kurulumu” öğesine tıklayın"
      step_3: myZyxelCloud, NAS'ınızdan Paket ayarlarını eşitleyecek.
      step_4: Portal, cihazınızda yüklü olan tüm paket hizmetlerini listeleyecektir;
        lütfen etkinleştirmek veya devre dışı bırakmak istediğiniz paketleri seçin.
      step_5: Gönder düğmesine tıklayın
      step_6: Paket ayarı, NAS aygıt yazılımı 5.1 veya üstü, Cloud agent 1.0.0 veya
        üstü sürümde desteklenir.
