---
ru:
  help:
    intro:
      title: "Введение"
      step_1: myZyXELcloud — это система для удаленного управления приложениями и
        безопасного доступа к вашим периферийным сетевым устройствам ZyXEL из любого
        места, где имеется интернет-соединение!
      step_2: "Система myZyXELcloud предлагает 3 способа для входа в портал облачных
        сервисов. Вы можете войти, используя вашу учетную запись в социальной сети
        FACEBOOK или Google+ без ввода дополнительной информации о пользователе. Если
        у вас нет учетной записи в социальных сетях, вы также можете зарегистрироваться
        в портале myZyXELcloud, используя ваш адрес электронной почты."
    sign_in:
      title: "Вход с учетной записью социальной сети"
      step_1: "Подтвердите запрос myZyXELcloud на получение от сети FACEBOOK сведений
        о вашем публичном профиле и вашем адресе эл.почты."
      step_2: "Подтвердите запрос myZyXELcloud на получение от сети Google+ сведений
        о вашем публичном профиле и вашем адресе эл.почты."
      step_3: "Поставьте галочку для подтверждения вашего согласия с Условиями использования
        службы ZyXEL Cloud."
      step_4: "После входа в систему с учетной записью социальной сети вы можете отредактировать
        данные вашего профиля пользователя в портале myZyXELcloud. Если вы хотите
        изменить пароль вашей учетной записи, обратитесь к учетной записи вашей социальной
        сети (FACEBOOK или Google+) и измените существующий пароль."
    register:
      title: "Регистрация в портале myZyXELcloud"
      step_1: "Введите все необходимые сведения на странице регистрации"
      step_2: myZyXELcloud вышлет электронное письмо с подтверждением на ваш адрес
        эл.почты.
      step_3: "Нажмите кнопку 'Не подтверждено':"
      step_4: "Если письмо с подтверждением не получено, нажмите 'Выбрать другую эл.почту'
        или 'Оправить письмо подтверждения повторно'"
      step_5: "В случае проблем с введенной эл.почтой выберите другой адрес эл.почты"
      step_6: "Откройте папку 'Входящие' в электронной почте и щелкните на ссылке
        подтверждения регистрации вашего аккаунта в течение 3 дней."
      step_7: "Вы будете перенаправлены на страницу подтверждения"
    forget_pwd:
      title: "Я забыл пароль"
      step_1: "Если вы забыли пароль, щелкните на ссылке «Forgot my password (Я забыл
        пароль)» на странице входа в систему."
      step_2: myZyXELcloud вышлет на зарегистрированный вами адрес эл.почты электронное
        письмо для переустановки пароля вашей учетной записи.
      step_3: 'P.S. Для учетной записи в социальной сети: Если вы хотите изменить
        пароль вашей учетной записи, обратитесь к учетной записи вашей социальной
        сети (FACEBOOK или Google+) и измените существующий пароль.'
      step_4: "Нажмите на ссылку в электронном письме, чтобы начать переустановку
        пароля."
      step_5: "Введите новый пароль и нажмите кнопку Submit (Ввод)."
      step_6: myZyXELcloud автоматически авторизует ваш вход в систему с новым паролем.
    profile:
      title: "Редактирование профиля пользователя облачного сервиса и изменение пароля"
      step_1: После входа в систему myZyXELcloud нажмите на значок пользователя <i
        class="member_icon"></i> Введите текущий пароль и новый пароль, чтобы изменить
        пароль вашей учетной записи.
      step_2: Input current password and new password for changing your account password.
      step_3: "Редактирование профиля пользователя облачного сервиса"
    pair:
      title: "Сопряжение устройств"
      step_1: "Нажмите на кнопку поиска для запуска автоматического поиска вашего
        устройства. Если найти устройство не удается, нажмите кнопку Manually add
        (Добавить вручную), чтобы добавить ваше устройство вручную."
      step_2: "Щелкните 'Найти сервер NAS', после этого индикатор NAS будет мигать
        в течение 30 секунд."
      step_3: "Чтобы добавить устройство вручную, в службе myZyXELcloud требуется
        ввести MAC-адрес и серийный номер устройства."
      step_4: "Нажмите кнопку Submit (Ввод), чтобы подтвердить изменения и выполнить
        сопряжение устройства"
      step_5: "В течение 10 минут нажмите кнопку Pairing (Сопряжение) на вашем устройстве."
      step_6: "Нажмите кнопку Confirm (Применить) для настройки параметров DDNS и
        UPnP."
    ddns:
      title: "Настройка DDNS"
      step_1: "Введите желаемое имя хоста для сервиса DDNS, которое должно содержать
        от 3 до 63 символов. Первый символ должен быть буквой."
    upnp:
      title: "Настройка UPnP"
      step_1: "Затем система myZyXELcloud синхронизирует параметры UPnP"
      step_2: myZyXELcloud предоставит список всех сервисов UPnP, установленных в
        вашем устройстве. Выберите сервисы, которые вы хотите включить или отключить.
      step_3: "Нажмите Показать порты сервисов, чтобы просмотреть список номеров портов
        всех сервисов. Номер порта сервиса можно настроить самостоятельно либо позволить
        порталу облачных сервисов сгенерировать подходящий номер порта в диапазоне
        1024~65535"
      step_4: 'myZyXELcloud отреагирует на результаты обновления настроек UPnP (например:
        если HTTP-порт по умолчанию для веб-сервиса NAS540 — 8000, введите для него
        URL-адрес в виде http:// yourname:8000, для сервиса ownCloud — http://yourname.zyxel.me:5000/pkg/ownCloud/,
        а для FTP — ftp://yourname.zyxel.me)'
      step_5: |-
        Базовый порт HTTP = 8000,
        базовый порт HTTPS = 8001,
        базовый порт FTP = 21,
      step_6: "Изменение номера порта сервиса поддерживается в микропрограмме NAS
        вер. 5.1 (или выше) и в агенте Cloud вер. 1.0.0 (или выше)."
      step_7: "Поздравляем, теперь сопряженное устройство будет отображаться в разделе
        “My Devices” (Мои устройства)."
      step_8: "Нажмите кнопку 'Развернуть'"
      step_9: "На этой странице будут отображаться сведения о статусе RAID, температуре
        ЦП, скорости вентилятора, использовании диска, а также предупреждения и сообщения
        о нормальном режиме работы."
      step_10: "Системная информация поддерживается в микропрограмме NAS вер. 5.1
        (или выше) и в агенте Cloud вер. 1.0.0 (или выше)."
    package:
      title: "Настройка пакетов"
      step_1: "Включение/выключение пакетного сервиса"
      step_2: "Щелкните 'Настройка пакетов'"
      step_3: myZyXELcloud выполнит синхронизацию настроек пакетных сервисов по данным
        с вашего сервера NAS.
      step_4: "Портал отобразит список всех пакетных сервисов, установленных в вашем
        устройстве. Выберите пакетные сервисы, которые вы хотите включить или отключить"
      step_5: "Нажмите Ввод"
      step_6: "Настройка пакетных сервисов поддерживается в микропрограмме NAS вер.
        5.1 (или выше) и в агенте Cloud вер. 1.0.0 (или выше)."
